<h1 class="center">{{ title }}</h1>
<div class="row">
  <div class="col s12 m3" *ngFor="let item of data">
    <div class="card">
      <div class="card-image">
        <!-- <img [src]="item.imageUrl"> -->
        <img src="assets/images/pizza-example.png">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-pen"></i></a>
      </div>
      <div class="card-content">
        <span class="card-title">{{ item.name }}</span>
        <p>{{ item.shortDescription }}</p>
      </div>
    </div>
  </div>
</div>
