<h1 class="center">{{ title }}</h1>
<div class="fixed-action-btn">
  <a (click)="onProductAdd()" class="add-product btn-floating btn-large waves-effect waves-light red right">
    <i class="fas fa-plus"></i>
  </a>  
</div>
<div class="row">
  <div class="col s12 m3" *ngFor="let item of data">
    <div class="card teal accent-4">
      <div class="card-image">
        <img src="assets/images/pizza-example-2.jpg">
      </div>
      <div class="card-content">
        <span class="card-title">{{ item.name }}</span>
      </div>
      <div class="card-action">
        <a (click)="onProductEdit(item._id)" class="black-text">Edit</a>
        <a (click)="onProductDelete(item._id)" class="black-text">Delete</a>
      </div>
    </div>
  </div>
</div>
