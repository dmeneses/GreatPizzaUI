<div class="container">
  <h3>Create Topping</h3>
  <div class="row">
    <form [formGroup]="toppingForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" formControlName="name" name="toppingName">
          <label for="toppingName" [ngClass]="{'active': toppingForm.get('name').value}">Topping Name</label>
        </div>
      </div>
      <button class="btn right" (click)='onSave()'>Save</button>
    </form>
  </div>
</div>
